<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link href="addtocart.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section>

<div class="addtocartmain"> 
<div class="head"><h1>add to cart</h1>

<input type="button" name="cnt_toshop" value="Continue to shopping" />
<input type="button" name="pcd_tochk" value="Proceed to checkout" />

</div>
<!--start loop-->
<div class="cartitem">
<div class="addtocartmain_img"><img src="images/small/image1.jpg" /></div>
<div class="list"><ul><li class="brand">Brand</li>
<li>Item Name</li>
<li class="price"><span>Rs.</span><span>12000.00</span></li>
<li class="varient"><span>Color:</span><em>Red</em><span>Size:</span><em>XL</em><span>Quantity:</span><em><select><option>1</option><option>2</option></select></em></li>
<li class="rem_sfl"><span><a href="#">Remove</a></span><span><a href="#">Save for later</a></span></li></ul>
</div>
<div class="estimated"><span>Estimated Delivery</span><ul><li>Delivered in 3-6 days</li></ul>
<span>Return Policy</span><ul><li>This item is final sale & non-returnable</li></ul></div>
<div class="totprice"><span>Rs.</span><span>1200.00</span></div>
</div>
<!--end loop-->


<div class="cont_toshop_tot">
<div class="cont_toshop">
<input type="button" name="cnt_toshop" value="Continue to shopping" />
<input type="button" name="pcd_tochk" value="Proceed to checkout" />
</div>
<div class="total"><span>Total Rs.</span>
<span class="grandtot">12000.00</span>
</div>
</div>

</div>
</section>
</body>
</html>
